<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Framework7</title>
  <link rel="stylesheet" href="dist/css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
  <link rel="stylesheet" href="css/mainmenu.css">
</head>
<body>
  <div id="app" class="color-theme-pink">
    <div class="statusbar"></div>
    <div class="view view-main view-init ios-edges">
      <div class="page mainmenu" data-name="profile">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="f7-icons">home</i>
                </a>
            </div>
            <div class="title sliding">Profile</div>
            <div class="right">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                    <i class="f7-icons">mic</i>
                </a>
            </div>
            
          </div>
        </div>
        <div class="page-content"> 
            <div class="block">
                <form class="list no-hairlines" id="profile-form">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Singer Name</div>
                                <div class="item-input-wrap">
                                <input type="text" name="singerName" placeholder="Your name">
                                <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Your email</div>
                                <div class="item-input-wrap">
                                <input type="email" name="email" placeholder="Your email">
                                <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </ul>                        
                </form>
                <div class="block">
                    <p><a href="#" class="button button-fill">Save Changes</a></p>
                    <p><a href="#" class="button button-outline">Change Password</a></p>
                </div>  
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/js/framework7.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
