<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Framework7</title>
  <link rel="stylesheet" href="dist/css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
</head>
<body>
  <div id="app" class="color-theme-pink">
    <div class="statusbar"></div>
    
    <div class="view view-main view-init ios-edges" data-url="/login/">
      <div class="page" data-name="login">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              
            </div>
            <div class="title sliding">Sign in</div>
            <div class="right">
              
            </div>
          </div>
        </div>
        <div class="page-content">
          <div class="block">
                <form class="list no-hairlines" id="login-form">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Email</div>
                                <div class="item-input-wrap">
                                <input type="email" name="email" placeholder="Your email" id="login-username">
                                <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Password</div>
                                <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="Your password" id="login-password">
                                <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </ul>                        
                </form>
                
          </div>
          <div class="block">
            <p><a href="#" class="button button-fill" id="btn-login">Sign In</a></p>
            <p><a href="#" class="button button-outline">Forgot My Password</a></p>
            <p><a href="#" class="button button-outline">Register</a></p>
            <p><a href="#" class="button button-outline" id="btn-logout">Logout</a></p>
            
        </div> 
        <div class="block">
          <div id="ASDF">
            
          </div>
        </div> 
        </div>
      </div>
    </div>
  </div>
  <script src="dist/js/framework7.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/songList.js"></script>

  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
 
  <script src="js/sha512.js"></script>
  <script src="js/asengine.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
