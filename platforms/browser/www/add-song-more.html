<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Framework7</title>
  <link rel="stylesheet" href="dist/css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
</head>
<body>
  <div id="app" class="color-theme-pink">
    <div class="statusbar"></div>
    <div class="view view-main view-init ios-edges" data-url="/add-more/">
      <div class="page" data-name="add-more">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title sliding">Add Song</div>
            <div class="right">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                    <i class="f7-icons">mic</i>
                </a>
            </div>
            
          </div>
        </div>
        <div class="page-content"> 
            <form class="list no-hairlines no-hairlines-between" id="add-song-more-form">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                            <div class="item-input-wrap">    
                                <div class="item-title item-label">Artist</div>
                                <div class="item-input">
                                    <input type="text" name="artistName" value="" placeholder="Enter text">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <div class="item-title item-label">Song Title</div>
                                        <div class="item-input">
                                            <input type="email" name="songTitle" value="" placeholder="Enter text">
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </li>
                    <li>
                        <a class="item-link smart-select smart-select-init">
                            <select name="version">
                              <option value="any" selected>Any</option>
                              <option value="version 1">Version 1</option>
                              <option value="version 2">Version 2</option>
                              <option value="version 3">Version 3</option>
                              <option value="version 4">Version 4</option>
                            </select>
                            <div class="item-content">
                              <div class="item-inner">
                                <div class="item-title">Version</div>
                              </div>
                            </div>
                        </a>
                    </li>
                    <li>
                    <a class="item-link smart-select smart-select-init">
                            <select name="key">
                                <option value="down2">Down 2 Octaves</option>
                                <option value="down1">Down 1 Octave</option>
                                <option value="normal" selected>Normal</option>
                                <option value="up1">Up 1 Octave</option>
                                <option value="up2">Up 2 Octaves</option>
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                <div class="item-title">Key Change</div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>                        
            </form>
        <div class="block">
                <p><a href="/add/" class="button button-outline">Less Details</a></p>
                <p><a href="" class="button button-fill convert-form-to-data">Submit</a></p>
        </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/js/framework7.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
